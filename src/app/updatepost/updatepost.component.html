 <div class="container-fluid">
  <div class="card">
    <div class="card-header bg-success text-center">
      <h3>Post Details</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label>Post Id</label>
          <input class="form-control" type="text" id="id" name="id" [value]="post.id" readonly="true">
        </div>
        <div class="form-group">
          <label>User Id</label>
          <input class="form-control" type="text" id="userId" name="userId" [value]="post.userId" readonly="true">
        </div>
        <div class="form-group">
          <label>Title</label>
          <input class="form-control" type="text" id="title" name="title" [value]="post.title"  required="true">
        </div>
        <div class="form-group">
          <label>Content</label>
          <input class="form-control" type="text" id="body" name="body" [value]="post.body"  required="true">
        </div>
      </form>
      <div>
        <a  class="btn btn-primary" (click)="updatePost()">Submit</a>
      </div>
    </div>

  </div>
</div>
