<div class="container-fluid">
  <div class="card">
    <div class="card-header bg-success text-center">
      <h3>New Post Details</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label>User Id</label>
          <input class="form-control" type="text" id="userId" name="userId" [(ngModel)]="post.userId">
        </div>
        <div class="form-group">
          <label>Title</label>
          <input class="form-control" type="text" id="title" name="title" [(ngModel)]="post.title">
        </div>
        <div class="form-group">
          <label>Content</label>
          <input class="form-control" type="text" id="body" name="body" [(ngModel)]="post.body">
        </div>
      </form>
      <div>
        <a  class="btn btn-primary" (click)="uploadPost()">Submit</a>
      </div>
    </div>

  </div>
</div>
