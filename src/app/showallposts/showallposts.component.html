<div class="container-fluid">
  <div class="card">
    <div class="card-header bg-success text-center text-white">
      <h3>List of posts</h3>
    </div>
    <div class="card-body">
      <div>
        <a class="btn btn-primary" (click)="gotoCreate()">Add new Post</a>
      </div>
      <table class="table table-strapped">
        <thead class="table-dark" style="background: black;">
        <td>Post Id</td>
        <td>User Id</td>
        <td>Title</td>
        <td>Content</td>
        <td>Action</td>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{post.id}}</td>
          <td>{{post.userId}}</td>
          <td>{{post.title}}</td>
          <td>{{post.body}}</td>
          <td>
            <a class="btn btn-warning" routerLink='update/{{post.id}}'>Edit</a>
            <a class="btn btn-danger" style="margin-left: 2%;" (click)="deletePost(post.id)">Delete</a>
          </td>
        </tr>
      </tbody>
      </table>

    </div>
  </div>
</div>
